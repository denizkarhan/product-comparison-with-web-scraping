{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'partials/_magazanavbar.html' %}
      <div class ="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group border border-warning">
                  <button type="button" class="list-group-item list-group-item-action active border border-warning bg-warning" aria-current="true">
                    Laptoplar
                  </button>
                  <button type="button" class="list-group-item list-group-item-action">Asus</button>
                  <button type="button" class="list-group-item list-group-item-action">Acer</button>
                  <button type="button" class="list-group-item list-group-item-action">Apple</button>
                  <button type="button" class="list-group-item list-group-item-action">Casper</button>
                  <button type="button" class="list-group-item list-group-item-action">Dell</button>
                  <button type="button" class="list-group-item list-group-item-action">Hometech</button>
                  <button type="button" class="list-group-item list-group-item-action">HP</button>
                  <button type="button" class="list-group-item list-group-item-action">Lenovo</button>
                  <button type="button" class="list-group-item list-group-item-action">Monster</button>
                  <button type="button" class="list-group-item list-group-item-action">MSI</button>
                  </div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="width:950px ;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'img/notebook2.jpeg' %}" class="d-block w-100" style="width:50px;" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>VICTUS</h5>
                        <p>Kaliteyi Hissedin</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'img/notebook3.jpeg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>ASUS</h5>
                        <p>Bilgisayarların gücünü görün</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'img/notebook4.jpeg' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>DELL</h5>
                        <p>Yeni bir çağ başlıyor</p>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
      </div>
   <div class="row md-6 pb-2 mt-3 d-flex justify-content-center">
      <div class="col-lg-3 col-md-6 pb-1">
        <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
                <img class="img-fluid" src="{% static 'img/kategori1.jpeg' %}" alt="">
            </a>
            <h5 class="font-weight-semi-bold m-0 text-center">Oyun Bilgisayarları</h5>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 pb-1">
        <div class="cat-item d-flex flex-column border mb-4 w-45" style="padding: 50px;">
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
                <img class="img-fluid" src="{% static 'img/kategori2.jpeg' %}" alt="">
            </a>
            <h5 class="font-weight-semi-bold m-0 text-center">Notebook</h5>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 pb-1">
        <div class="cat-item d-flex flex-column border mb-4 w-150" style="padding: 30px;">
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
                <img class="img-fluid" src="{% static 'img/kategori3.jpeg' %}" alt="">
            </a>
            <h5 class="font-weight-semi-bold m-0 text-center">Sunucu Bilgisayarları</h5>
        </div>
    </div>
</div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addons/rating.js"></script>
  </body>
</html>
