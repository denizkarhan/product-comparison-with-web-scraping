{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'partials/_navbar.html' %}
      <div class ="container mt-3">
        <div class="row">
            <div class="col-3 border">
                <div class="list-group">
                  <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Laptoplar
                  </button>
                  <button type="button" class="list-group-item list-group-item-action">Asus</button>
                  <button type="button" class="list-group-item list-group-item-action">Acer</button>
                  <button type="button" class="list-group-item list-group-item-action">Apple</button>
                  <button type="button" class="list-group-item list-group-item-action">Casper</button>
                  <button type="button" class="list-group-item list-group-item-action">Dell</button>
                  <button type="button" class="list-group-item list-group-item-action">Hometech</button>
                  <button type="button" class="list-group-item list-group-item-action">HP</button>
                  <button type="button" class="list-group-item list-group-item-action">Lenovo</button>
                  <button type="button" class="list-group-item list-group-item-action">Monster</button>
                  <button type="button" class="list-group-item list-group-item-action">MSI</button>
                  </div>
            </div>
            <div class="col-9 border border-primary">
              <div id="header-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item carousel-item-next carousel-item-left" style="height: 410px;">
                        <img class="img-fluid" src="{% static 'img/notebook2.jpeg' %}" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h4 class="text-light text-uppercase font-weight-medium mb-3">YENİ!</h4>
                                <h3 class="display-4 text-white font-weight-semi-bold mb-4">Victus</h3>
                                <a href="" class="btn btn-light py-2 px-3">İncele</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" style="height: 410px;">
                        <img class="img-fluid" src="{% static 'img/notebook3.jpeg' %}" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h4 class="text-light text-uppercase font-weight-medium mb-3">Gücü hissedin</h4>
                                <h3 class="display-4 text-white font-weight-semi-bold mb-4">ASUS</h3>
                                <a href="" class="btn btn-light py-2 px-3">İncele</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item active carousel-item-left" style="height: 410px;">
                        <img class="img-fluid" src="{% static 'img/notebook4.jpeg' %}" alt="Image">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h4 class="text-light text-uppercase font-weight-medium mb-3">En ucuzlarını GÖrÜn</h4>
                                <h3 class="display-4 text-white font-weight-semi-bold mb-4">DELL</h3>
                                <a href="" class="btn btn-light py-2 px-3">İncele</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-prev-icon mb-n2"></span>
                    </div>
                </a>
                <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                    <div class="btn btn-dark" style="width: 45px; height: 45px;">
                        <span class="carousel-control-next-icon mb-n2"></span>
                    </div>
                </a>
            </div>
            </div>
        </div>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addons/rating.js"></script>
  </body>
</html>
